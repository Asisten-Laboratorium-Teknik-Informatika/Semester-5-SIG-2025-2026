    <script>
      var map = L.map("map", {
        zoomControl: false,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [3.545799901902319, 98.62696611172817],
        [3.578676791187592, 98.6942979809844],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({ truncate: { length: 30, location: "smart" } });
      // remove popup's row if "visible-with-data"
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (td && td.classList.contains("visible-with-data") && feature.properties[key] == null) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      // modify popup if contains media
      function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var imgTd = tempDiv.querySelector("td img");
        if (imgTd) {
          var src = imgTd.getAttribute("src");
          if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
            popup._contentNode.classList.add("media");
            setTimeout(function () {
              popup.update();
            }, 10);
          } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
            var audio = document.createElement("audio");
            audio.controls = true;
            audio.src = src;
            imgTd.parentNode.replaceChild(audio, imgTd);
            popup._contentNode.classList.add("media");
            setTimeout(function () {
              popup.setContent(tempDiv.innerHTML);
              popup.update();
            }, 10);
          } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
            var video = document.createElement("video");
            video.controls = true;
            video.src = src;
            video.style.width = "400px";
            video.style.height = "300px";
            video.style.maxHeight = "60vh";
            video.style.maxWidth = "60vw";
            imgTd.parentNode.replaceChild(video, imgTd);
            popup._contentNode.classList.add("media");
            // Aggiorna il popup quando il video carica i metadati
            video.addEventListener("loadedmetadata", function () {
              popup.update();
            });
            setTimeout(function () {
              popup.setContent(tempDiv.innerHTML);
              popup.update();
            }, 10);
          } else {
            popup._contentNode.classList.remove("media");
          }
        } else {
          popup._contentNode.classList.remove("media");
        }
      }
      var zoomControl = L.control
        .zoom({
          position: "topleft",
        })
        .addTo(map);
      L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_OpenStreetMap_0");
      map.getPane("pane_OpenStreetMap_0").style.zIndex = 400;
      var layer_OpenStreetMap_0 = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        pane: "pane_OpenStreetMap_0",
        opacity: 1.0,
        attribution: "",
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 19,
      });
      layer_OpenStreetMap_0;
      map.addLayer(layer_OpenStreetMap_0);
      function pop_UniversitasSumateraUtara_Buffered_1(feature, layer) {
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["id"] !== null ? autolinker.link(String(feature.properties["id"]).replace(/'/g, "'").toLocaleString()) : "") +
          "</td>\
                    </tr>\
                </table>";
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {
          addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
      }

      function style_UniversitasSumateraUtara_Buffered_1_0() {
        return {
          pane: "pane_UniversitasSumateraUtara_Buffered_1",
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(133,182,111,0.3803921568627451)",
          interactive: true,
        };
      }
      map.createPane("pane_UniversitasSumateraUtara_Buffered_1");
      map.getPane("pane_UniversitasSumateraUtara_Buffered_1").style.zIndex = 401;
      map.getPane("pane_UniversitasSumateraUtara_Buffered_1").style["mix-blend-mode"] = "normal";
      var layer_UniversitasSumateraUtara_Buffered_1 = new L.geoJson(json_UniversitasSumateraUtara_Buffered_1, {
        attribution: "",
        interactive: true,
        dataVar: "json_UniversitasSumateraUtara_Buffered_1",
        layerName: "layer_UniversitasSumateraUtara_Buffered_1",
        pane: "pane_UniversitasSumateraUtara_Buffered_1",
        onEachFeature: pop_UniversitasSumateraUtara_Buffered_1,
        style: style_UniversitasSumateraUtara_Buffered_1_0,
      });
      bounds_group.addLayer(layer_UniversitasSumateraUtara_Buffered_1);
      map.addLayer(layer_UniversitasSumateraUtara_Buffered_1);

      var layer_LokasiKost_Buffered_2 = new L.geoJson(json_LokasiKost_Buffered_2, {

        pane: "pane_LokasiKost_Buffered_2",

      bounds_group.addLayer(layer_LokasiKost_Buffered_2);

      function pop_KulinerUSU_3(feature, layer) {

          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["id"] !== null ? autolinker.link(String(feature.properties["id"]).replace(/'/g, "'").toLocaleString()) : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["nama"] !== null ? autolinker.link(String(feature.properties["nama"]).replace(/'/g, "'").toLocaleString()) : "") +
          '</td>\

                        <td colspan="2">' +

                    </tr>\

          "</td>\

        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {

        layer.bindPopup(content, { maxHeight: 400 });

      function style_KulinerUSU_3_0() {
        return {
          pane: "pane_KulinerUSU_3",
          rotationAngle: 0.0,
          rotationOrigin: "center center",
          icon: L.icon({
            iconUrl: "markers/KulinerUSU_3.svg",

      }
      map.createPane("pane_KulinerUSU_3");
      map.getPane("pane_KulinerUSU_3").style.zIndex = 403;
      map.getPane("pane_KulinerUSU_3").style["mix-blend-mode"] = "normal";
      var layer_KulinerUSU_3 = new L.geoJson(json_KulinerUSU_3, {
        attribution: "",
        interactive: true,
        dataVar: "json_KulinerUSU_3",
        layerName: "layer_KulinerUSU_3",
        pane: "pane_KulinerUSU_3",
        onEachFeature: pop_KulinerUSU_3,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.marker(latlng, style_KulinerUSU_3_0(feature));
        },
      });
      bounds_group.addLayer(layer_KulinerUSU_3);
      map.addLayer(layer_KulinerUSU_3);
      function pop_LokasiKost_4(feature, layer) {
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["id"] !== null ? autolinker.link(String(feature.properties["id"]).replace(/'/g, "'").toLocaleString()) : "") +
          '</td>\
                    </tr>\
                    <tr>\

          (feature.properties["nama"] !== null ? autolinker.link(String(feature.properties["nama"]).replace(/'/g, "'").toLocaleString()) : "") +

      function style_LokasiKost_4_0() {
        return {
          pane: "pane_LokasiKost_4",

      }
      map.createPane("pane_LokasiKost_4");
      map.getPane("pane_LokasiKost_4").style.zIndex = 404;
      map.getPane("pane_LokasiKost_4").style["mix-blend-mode"] = "normal";
      var layer_LokasiKost_4 = new L.geoJson(json_LokasiKost_4, {
        attribution: "",
        interactive: true,
        dataVar: "json_LokasiKost_4",
        layerName: "layer_LokasiKost_4",
        pane: "pane_LokasiKost_4",
        onEachFeature: pop_LokasiKost_4,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.marker(latlng, style_LokasiKost_4_0(feature));
        },
      });
      bounds_group.addLayer(layer_LokasiKost_4);
      map.addLayer(layer_LokasiKost_4);
      var overlaysTree = [
        { label: '<img src="legend/LokasiKost_4.png" /> Lokasi Kost', layer: layer_LokasiKost_4 },
        { label: '<img src="legend/KulinerUSU_3.png" /> Kuliner USU', layer: layer_KulinerUSU_3 },
        { label: '<img src="legend/LokasiKost_Buffered_2.png" /> Lokasi Kost_Buffered', layer: layer_LokasiKost_Buffered_2 },
        { label: '<img src="legend/UniversitasSumateraUtara_Buffered_1.png" /> Universitas Sumatera Utara_Buffered', layer: layer_UniversitasSumateraUtara_Buffered_1 },
        { label: "OpenStreetMap", layer: layer_OpenStreetMap_0 },
      ];
      var lay = L.control.layers.tree(null, overlaysTree, {
        //namedToggle: true,
        //selectorBack: false,
        //closedSymbol: '&#8862; &#x1f5c0;',
        //openedSymbol: '&#8863; &#x1f5c1;',
        //collapseAll: 'Collapse all',
        //expandAll: 'Expand all',
        collapsed: true,
      });
      lay.addTo(map);
      setBounds();
      var i = 0;
      layer_LokasiKost_4.eachLayer(function (layer) {
        var context = {
          feature: layer.feature,
          variables: {},
        };
        layer.bindTooltip(layer.feature.properties["nama"] !== null ? String("<div style=\"color: #323232; font-size: 10pt; font-family: 'Open Sans', sans-serif;\">" + layer.feature.properties["nama"]) + "</div>" : "", {
          permanent: true,
          offset: [-0, -16],
          className: "css_LokasiKost_4",
        });
        labels.push(layer);
        totalMarkers += 1;
        layer.added = true;
        addLabel(layer, i);
        i++;
      });
      resetLabels([layer_LokasiKost_4]);
      map.on("zoomend", function () {
        resetLabels([layer_LokasiKost_4]);
      });
      map.on("layeradd", function () {
        resetLabels([layer_LokasiKost_4]);
      });
      map.on("layerremove", function () {
        resetLabels([layer_LokasiKost_4]);
      });
    </script>
